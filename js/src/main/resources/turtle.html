<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="stylesheet.css" rel="stylesheet">
    <title>Cheló̱na - Scala.js example</title>
</head>
<body>

<h1><a href="https://github.com/JuPfu/chelona">Cheló̱na</a> a Parboiled2 based RDF-Turtle parser - Scala.js example</h1>

<p>Paste your RDF-Turtle or RDF-NTriple data into the upper text area and press the parse button to let Cheló̱na
    convert your input into the RDF-NTriple format.</p>

<script type="text/javascript" src="../../../target/scala-2.11/chelona-opt.js"></script>

<script type="text/javascript">
    function parse() {
        var txt = document.getElementById('input_data').value;
        var result = org.chelona.TurtleParserJS().parse(txt, true, false, "", uid = true);
        document.getElementById('output_data').innerHTML = result;
        document.getElementById('report_data').innerHTML = org.chelona.TurtleParserJS().getInformation();
    }
</script>

<div id="res">Input:</div>

<textarea id="input_data" rows="20" cols="120">
#Example from https://en.wikipedia.org/wiki/FOAF_(ontology)
@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
@prefix foaf: <http://xmlns.com/foaf/0.1/> .

<#JW>
    a foaf:Person ;
    foaf:name "Jimmy Wales" ;
    foaf:mbox <mailto:jwales@bomis.com> ;
    foaf:homepage <http://www.jimmywales.com> ;
    foaf:nick "Jimbo" ;
    foaf:depiction <http://www.jimmywales.com/aus_img_small.jpg> ;
    foaf:interest <http://www.wikimedia.org> ;
    foaf:knows [
        a foaf:Person ;
        foaf:name "Angela Beesley"
    ] .

<http://www.wikimedia.org>
    rdfs:label "Wikimedia" .
@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
@prefix foaf: <http://xmlns.com/foaf/0.1/> .

<#JW>
    a foaf:Person ;
    foaf:name "Jimmy Wales" ;
    foaf:mbox <mailto:jwales@bomis.com> ;
    foaf:homepage <http://www.jimmywales.com> ;
    foaf:nick "Jimbo" ;
    foaf:depiction <http://www.jimmywales.com/aus_img_small.jpg> ;
    foaf:interest <http://www.wikimedia.org> ;
    foaf:knows [
        a foaf:Person ;
        foaf:name "Angela Beesley"
    ] .

<http://www.wikimedia.org>
    rdfs:label "Wikimedia" .
</textarea>

<input type="button" value="parse" onclick='parse()'/>

<div id="res">Information:</div>

<textarea id="report_data" rows="5" cols="120">
No report available.
</textarea>

<div id="res">Result:</div>

<textarea id="output_data" rows="20" cols="120">
</textarea>

</body>
</html>
