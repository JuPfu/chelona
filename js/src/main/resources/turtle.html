<!DOCTYPE html>
<html lang="en">

<head style="margin-left:20px;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="stylesheet.css" rel="stylesheet">
    <title>Cheló̱na - Scala.js example</title>
</head>

<body>
<div>
    <table style="width: 100%; height: 100%">
        <tr>
            <td style="width: 100%; height: 100%; vertical-align: middle;">
                <h1 style="margin-left:20px;"><a href="https://github.com/JuPfu/chelona">Cheló̱na</a> a Parboiled2 based RDF-Turtle parser - Scala.js example</h1>

                <p style="margin-left:20px;">Paste your RDF-TriG, RDF-Turtle or RDF-NTriple data into the upper text area and press the parse button to let Cheló̱na
    convert your input into the RDF-NTriple format.</p>
            </td>
        </tr>
<script type="text/javascript" src="../../../target/scala-2.12/chelona-opt.js"></script>

<script type="text/javascript">
    function parse() {
        var txt = document.getElementById('input_data').value;
        var result = org.chelona.TriGParserJS().parse(txt, true, false, "", uid = true);
        document.getElementById('output_data').innerHTML = result;
        document.getElementById('report_data').innerHTML = org.chelona.TriGParserJS().getInformation();
    }
</script>
        <tr>
            <td style="width: 100%; height: 100%; vertical-align: middle;">
                <div id="res" style="margin-left:20px;">Input:</div>

                <textarea id="input_data" style="margin-left:20px;" rows="20" cols="120">
#Example from https://en.wikipedia.org/wiki/FOAF_(ontology)
@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
@prefix foaf: <http://xmlns.com/foaf/0.1/> .

<#JW>
    a foaf:Person ;
    foaf:name "Jimmy Wales" ;
    foaf:mbox <mailto:jwales@bomis.com> ;
    foaf:homepage <http://www.jimmywales.com> ;
    foaf:nick "Jimbo" ;
    foaf:depiction <http://www.jimmywales.com/aus_img_small.jpg> ;
    foaf:interest <http://www.wikimedia.org> ;
    foaf:knows [
        a foaf:Person ;
        foaf:name "Angela Beesley"
    ] .

<http://www.wikimedia.org>
    rdfs:label "Wikimedia" .
                </textarea>
            </td>
        </tr>

        <tr>
            <td style="width: 100%; height: 100%; vertical-align: middle;">
                <input type="button" class="myButton" style="display: block;margin-left:auto; margin-right:auto;" value="Convert input" onclick='parse()'/>
            </td>
        </tr>
        <tr>
            <td style="width: 100%; height: 100%; vertical-align: middle;">
                <div id="res" style="margin-left:20px;">Information:</div>

                <textarea id="report_data" style="margin-left:20px;" rows="5" cols="120">
No report available.
                </textarea>
            </td>
        </tr>
        <tr>
            <td style="width: 100%; height: 100%; vertical-align: middle;">
                <div id="res" style="margin-left:20px;">Result:</div>

                <textarea id="output_data" style="margin-left:20px;" rows="20" cols="120">
                </textarea>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
